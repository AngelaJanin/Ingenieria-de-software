<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            <header>
                <h1>Mapita</h1>
                <h:form id="busqueda">
                    <p:inputText type="search " value="#{buscaPorNombre.nombre}"/>
                    <p:commandButton action="#{buscaPorNombre.buscaPorNombre()}" value="BuscaPorNombre"/>
                </h:form>
            </header>
            <main>
                <section>
                    <div id="colores">
                        <div id="rojo" class="color"></div>
                        <div id="naranja" class="color"></div>
                        <div id="amarillo" class="color"></div>
                        <div id="verde" class="color"></div>
                        <div id="azul" class="color"></div>
                        <div id="anil" class="color"></div>
                        <div id="violeta" class="color"></div>
                        
                    </div>
                    <div id="mapa"></div>
                </section>
                
                <aside>
                    <h2>
                        Inicia Sesión
                    </h2>
                    <h:form>
                        <p:inputText id="correo" value="#{controladorSesion.correo}" placeholder="Correo"/> <br/><br/>
                        <p:password id="contrasenia" value="#{controladorSesion.contrasesnia}" placeholder="Contrasenia"/> <br/><br/>
                        <p:commandButton action="#{controladorSesion.login()}" value="Aceptar"/> <br/> <br/>
                    </h:form>
                
                    <h2>
                        Registrate
                    </h2>
                    <h:form>
                        <p:inputText id="nombre" value="#{agregaUsuario.nombre}" placeholder="Nombre"/> <br/>
                        <p:inputText id="correo" value="#{agregaUsuario.correo}" placeholder="Correo"/> <br/>
                        <p:password id="constrasenia" value="#{agregaUsuario.contrasenia}" placeholder="Contrasenia"/> <br/>
                        <p:calendar id="fechanacimiento" value="#{agregaUsuario.fechanacimiento}" placeholder="Fecha de nacimiento"/> <br/>
                        <p:commandButton action="#{agregaUsuario.agregaUsuario()}" value="Registrame" ajax="false" />
                    </h:form>
                    <br/>
                    <h:form>
                        <p:inputNumber id="idmarcador" value="#{eliminaMarcador.idmarcador}" placeholder="Ingresa el id marcador"/><br/>
                        <p:commandButton action="#{eliminaMarcador.eliminaMarcador()}" value="Eliminar marcador" ajax="false" /><br/>
                    </h:form>
                    <br>
                       
                    </br>
                    <h:form>
                        <p:inputText id="idusuario" value="#{eliminaUsuario.idusuario}" placeholder="id a eliminar"/><br/>
                        <p:commandButton action="#{eliminaUsuario.eliminaUsuario()}" value="Eliminar"/><br/>
                    </h:form>
                    <br>
                     
                    </br>
                    <h:form>
                        <p:inputText id="idusuario" value="#{actualizaUsuario.idusuario}" placeholder="ID Usuario" /> <br/>
                        <p:inputText id="nombreA" value="#{actualizaUsuario.nombre}" placeholder="Nombre"/> <br/>
                        <p:inputText id="correoA" value="#{actualizaUsuario.correo}" placeholder="Correo"/> <br/>
                        <p:password id="contraseniaA" value="#{actualizaUsuario.contrasenia}" placeholder="Contraseña"/> <br/>
                        <p:calendar id="fechaA" value="#{actualizaUsuario.fechanacimiento}" placeholder="Fecha de nacimiento"/> <br/>
                        <p:commandButton action="#{actualizaUsuario.actualizarUsuario()}" value="Actualizar" ajax="false"/> 
                    </h:form>
                </aside>
            </main>
            <footer>
                <h3>
                    CRUD creado por el equipo Maave.
                </h3>
            </footer>

        </h:body>
    </f:view>
</html>
